[workspace.package]
version = "1.0.2"
authors = ["Fastnear Inc <hello@fastnear.com>"]
edition = "2021"
repository = "https://github.com/fastnear/house-of-stake-contracts"
rust-version = "1.85.1"
license = "MIT OR Apache-2.0"

[workspace]
resolver = "2"
members = [
    "lockup-contract",
    "venear-contract",
    "voting-contract",
    "merkle-tree",
    "common",
    "integration-tests",
    "sandbox-staking-whitelist-contract",
]

[workspace.dependencies]
near-sdk = { version = "=5.9.0", features = ["wee_alloc", "unstable"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
uint = { version = "0.10.0", default-features = false }
hex = "0.4.3"

[profile.dev]
overflow-checks = true

[profile.test]
overflow-checks = true

[profile.release]
codegen-units = 1
opt-level = "s"
lto = true
debug = false
panic = "abort"
overflow-checks = true
